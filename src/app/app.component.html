<div>
  <button (click)="addTodo()">Add Todo</button>
  <ul>
    <li *ngFor="let todo of todos">
      {{ todo.body }}
      <button (click)="addTodoItem(todo.id)">Add Item</button>
      <ul *ngIf="todo.items?.length">
        <li *ngFor="let item of todo.items">
          {{ item.body }}
        </li>
      </ul>
    </li>
  </ul>
</div>
